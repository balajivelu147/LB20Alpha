<mat-card class="topCard">
    <div>
        <div class="docs-example-viewer-title mat-elevation-z2">
            <div class="docs-example-viewer-title-spacer">
                <h2 class="book">Book Details</h2>
            </div>
        </div>
        <div class="docs-example-viewer-body row">
            <div class="col-md-3 col-sm-12">
                <mat-card-content class="image-cardd">
                    <img class="preview-image" mat-card-image
                        src="https://bookcart.azurewebsites.net/Upload/{{particularbook.coverFileName}}"
                        alt="No image available">
                </mat-card-content>
            </div>
            <div class="col-md-5 col-sm-12">
                <table class="table">
                    <tr>
                        <td><strong>Title</strong></td>
                        <td>{{particularbook.title}}</td>
                        <br><br><br>
                    </tr>
                    <tr>
                        <td><strong>Author</strong></td>
                        <td>{{particularbook.author}}</td>
                        <br><br><br>
                    </tr>
                    <tr>
                        <td><strong>Category</strong></td>
                        <td>{{particularbook.category}}</td>
                        <br><br><br>
                    </tr>
                    <tr>
                        <td><strong>Price</strong></td>
                        <td>{{particularbook.price | currency : 'INR'}}</td>
                        <br><br><br>
                    </tr>
                </table>
                <button mat-raised-button color="primary" class="Button" (click)="addToCart(particularbook.bookId)">
                    <mat-icon style="font-size: 15px;">shopping_cart</mat-icon>
                    Add to Cart
                </button>
                <button mat-raised-button color="primary" class="Button wish"
                    (click)="addtoWhishListt(particularbook.bookId)">
                    Add to wishlist
                </button>
            </div>
        </div>
    </div>
</mat-card>

<mat-card class="topCard">
    <h2 class='book'> Similar Books</h2>
    <div fxLayout="row " class="container">
        <ng-container *ngFor="let item of Similarbooks; let i=index">
            <mat-card class="book-card mat-elevation-z2 styles ">

                <mat-card-content class="image-card ">
                    <a><img class="preview-image" mat-card-image
                            src="https://bookcart.azurewebsites.net/Upload/{{item.coverFileName}}"
                            alt="Book cover image"></a>
                </mat-card-content>
                <div class="image__overlay" (click)=" bookFilter(i)">
                    <div class="image__title"><button id="button">{{item.title}}</button></div>
                </div>
                <!-- Icon -->
                <span><i *ngIf="idArray.includes(item.bookId)" class="fas fa-heart "
                        (click)="removeFromWishlist(i)"></i></span>
                <span><i *ngIf="!idArray.includes(item.bookId)" class="far fa-heart"
                        (click)="addtoWhishList(i)"></i></span>
                <mat-card-content>
                    <div class="card-title">
                        <strong style="color:#007bff;">{{item.title}}</strong>
                    </div>
                    <p>{{item.price | currency : 'INR'}}</p>
                    <button mat-raised-button color="primary" class="Button" (click)="addToCartt(i)">
                        <mat-icon style="font-size: 15px;">shopping_cart</mat-icon>
                        Add to Cart
                    </button>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>
</mat-card>
